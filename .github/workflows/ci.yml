name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'epic/**'
  pull_request:
    branches:
      - main
      - 'epic/**'

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '9'

jobs:
  # Gate 1: Code Quality Checks
  quality-checks:
    name: Quality Checks (Lint + TypeScript + Build)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Convex deployment
        run: |
          echo "Configuring Convex for CI/CD..."
          mkdir -p .convex
          echo '{"deployment": "'$CONVEX_DEPLOYMENT'"}' > .convex/deployment.json
          echo "âœ… Convex deployment configured"
        env:
          CONVEX_DEPLOYMENT: ${{ secrets.CONVEX_DEPLOYMENT }}

      - name: Generate Convex types
        run: |
          echo "Generating Convex types..."
          npx convex codegen || {
            echo ""
            echo "âŒ Convex codegen failed"
            echo ""
            echo "Required GitHub Secrets:"
            echo "  - CONVEX_DEPLOYMENT (deployment name)"
            echo "  - NEXT_PUBLIC_CONVEX_URL (deployment URL)"
            echo "  - CONVEX_DEPLOY_KEY (authentication token for CI/CD)"
            echo ""
            exit 1
          }
          echo "âœ… Convex types generated successfully"
        env:
          CONVEX_DEPLOYMENT: ${{ secrets.CONVEX_DEPLOYMENT }}
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
          CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}

      - name: Run ESLint
        run: |
          echo "Running ESLint..."
          pnpm lint
          echo "âœ… ESLint passed"

      - name: Run TypeScript type check
        run: |
          echo "Running TypeScript type check..."
          pnpm exec tsc --noEmit
          echo "âœ… TypeScript passed"

      - name: Build Next.js application
        run: |
          echo "Building Next.js application..."
          pnpm build
          echo "âœ… Build passed"
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
          NEXT_PUBLIC_SITE_URL: 'https://rkpi5-marketing.vercel.app'
          NEXT_PUBLIC_SHOW_WAITLIST: 'true'

      - name: Quality checks summary
        if: success()
        run: |
          echo ""
          echo "âœ… All quality checks passed!"
          echo ""
          echo "Completed checks:"
          echo "  - Dependencies installed: âœ“"
          echo "  - Convex types generated: âœ“"
          echo "  - ESLint: âœ“"
          echo "  - TypeScript: âœ“"
          echo "  - Next.js build: âœ“"
          echo ""

  # Gate 2: Deploy to Vercel (only if quality checks pass)
  deploy-preview:
    name: Deploy to Vercel (Preview)
    needs: quality-checks
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build project artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel preview
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployed to: $DEPLOY_URL"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deployment summary
        run: |
          echo "## ðŸŽ‰ Preview Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Preview URL:** ${{ steps.deploy.outputs.DEPLOY_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** main" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This is a preview deployment for testing. Production deploys via tagged releases." >> $GITHUB_STEP_SUMMARY
